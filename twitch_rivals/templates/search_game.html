<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div>
        <form method="POST" action="{{ url_for('search_game') }}">
            <h1>Enter game name</h1>
            <p>
                 {{ form.csrf_token }}
                {{ form.game_name.label }}
                {{ form.game_name(size=30) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
        <!--Video frame-->
        <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
        <div id="SamplePlayerDivID">
        <script type="text/javascript">
            var options = {
                width: 854,
                height: 480,
                channel: '{{ channel_name }}',
            };
            var player = new Twitch.Player("SamplePlayerDivID", options);
            player.setVolume(0.5);
        </script>
        <!--Chat frame-->
        <iframe src="https://www.twitch.tv/embed/{{ channel_name }}/chat" frameborder="0" scrolling="no" height="500" width="350"></iframe>
        </div>
    </div>
</head>
<body>

</body>
</html>
